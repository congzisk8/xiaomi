<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图标</title>
	<style type="text/css">
		.box{
			width: 4px;
			height: 40px;
			background: #ff6700;
		}
		.box:after{
			content: "";
			clear: both;
			display: block;
			height: 20px;
			width: 3px;
			visibility: hidden		
		};
		.box:before{
			content: "";
			clear: both;
			display: block;
			height: 20px;
			width: 3px;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
